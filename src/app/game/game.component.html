<div class="field">

    <div class="card-stack">

        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let card of [1,2,3,4,5]; let i = index;"
            src="assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard()" [class.pick-card]="pickCardAnimation" class="top-card" style="right: 25px;" src="assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px;" src="assets/img/cards/ace_1.png" alt="">
    </div>

</div>
